<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lisco Webhook</title>
  <style>
    body {
      background-color: white; /* Do not change this */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border: 2px solid red;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: red;
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid red;
      border-radius: 6px;
      background-color: white;
      color: red;
      font-size: 16px;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: red;
    }

    form button {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lisco Webhook</h1>
    <form>
      <input type="text" placeholder="Enter your name" required />
      <input type="email" placeholder="Enter your email" required />
      <textarea placeholder="Your message..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
